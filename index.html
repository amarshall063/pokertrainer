<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Poker Trainer</h1>
    </header>

    <!-- Main Content (Poker Table) -->
    <div class="container">
        <section class="poker-table">
            <h2>Poker Table</h2>
            <div class="table">
                <div class="player-position">Player 1</div>
                <div class="player-position">Player 2</div>
                <div class="player-position">Player 3</div>
                <div class="player-position">Player 4</div>
                <div class="player-position">Player 5</div>
                <div class="player-position">Player 6</div>
                <div class="community-cards">
                    <div class="card">A♠</div>
                    <div class="card">K♣</div>
                    <div class="card">10♦</div>
                    <div class="card">7♠</div>
                    <div class="card">3♥</div>
                </div>
            </div>
            <p>Here's an example of the poker table scenario!</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Poker Trainer</p>
    </footer>
</body>
</html>
